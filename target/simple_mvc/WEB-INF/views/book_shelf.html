<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My book shelf</title>
    <style>
        #root_container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        #books {
            width: 50%;
            border-collapse: collapse;
        }

        table{
            margin: 25px;
        }

        th {
            text-align: left;
        }

        th,td {
            border-bottom: 1px solid #ddd;
        }

    </style>
</head>
<body>
    <div id="root_container">
        <form method="post" th:action="@{/books/save}" th:object="${book}">
        <table>
            <tr>
                <td>
                    <input type="text" placeholder="author" th:field="*{author}">
                </td>
                <td>
                    <input type="text" placeholder="book_title" th:field="*{title}">
                </td>
                <td>
                    <input type="text" placeholder="size (pages)" th:field="*{size}">
                </td>
                <td>
                    <input type="submit" placeholder="save" value="Save">
                </td>
                <td th:if="${#fields.hasErrors()}">
                    <p>field must be 4 or more digit value, author and title can't be more then 100 characters</p>
                </td>
            </tr>
        </table>
        </form>

        <form method="post" th:action="@{/books/remove/id}" th:object="${bookIdToRemove}">
    <table>
        <tr>
            <td>
                <input type="text" placeholder="id number" th:field="*{id}">
            </td>
            <td>
                <input type="submit" placeholder="remove" >
            </td>
            <td th:if="${#fields.hasErrors()}">
                <p>Wrong id or not found</p>
            </td>
        </tr>
    </table>
        </form>

        <form method="post" th:action="@{/books/remove/author}">
            <table>
                <tr>
                    <td>
                        <input type="text" placeholder="author" th:name="bookAuthor" required>
                    </td>
                    <td>
                        <input type="submit" placeholder="remove" value="remove">
                    </td>
                </tr>
            </table>
        </form>
        <form method="post" th:action="@{/books/remove/title}">
            <table>
                <tr>
                    <td>
                        <input type="text" placeholder="title" th:name="bookTitle" required>
                    </td>
                    <td>
                        <input type="submit" placeholder="remove" value="remove">
                    </td>
                </tr>
            </table>
        </form>
        <form method="post" th:action="@{/books/remove/size}">
            <table>
                <tr>
                    <td>
                        <input type="text" placeholder="size" th:name="bookSize" required>
                    </td>
                    <td>
                        <input type="submit" placeholder="remove" value="remove">
                    </td>
                </tr>
            </table>
        </form>
        <form method="post" th:action="@{/books/uploadFile}" enctype="multipart/form-data">
            <table>
                <tr>
                    <td>
                        <input type="file" name="file"/>
                    </td>
                    <td>
                        <input type="submit" value="Upload"/>
                    </td>
                    <td>
                        <p th:text="${errorMessage}"></p>
                    </td>
                </tr>
            </table>
            </tr>
            </table>
        </form>
        <form method="post" th:action="@{/books/shelf/search}">
            <table>
                <tr>
                    <td>
                        <input type="text" style="width: 300px;" placeholder="search param" th:name="searchParam">
                    </td>
                    <td>
                        <input type="submit" placeholder="search" value="search">
                    </td>
                </tr>
            </table>
        </form>
        <form th:action="@{/books/downloadFile}" th:object="${selectedFile}" th:method="get">
        <select th:field="*{name}" size="3" style="width: 300px;" required>
            <option th:each="fileName : ${fileNamesList}"
                    th:value="${fileName}"
                    th:text="${fileName}">
            </option>
        </select>
            <input type="submit"/>
        </form>
    <table id="books">
        <tr>
            <th>id</th>
            <th>author</th>
            <th>title</th>
            <th>size</th>
        </tr>
        <tr th:each="book : ${booksList}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.size}"></td>
        </tr>
    </table>
    </div>


</body>
</html>
