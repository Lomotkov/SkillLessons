<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>registration form</title>
    <meta charset="UTF-8">
    <style>
        #login_form {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .login_item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div id="login_form">
    <form method="post" th:action="@{/registration/add}" th:object="${userForm}">
        <img class="login_item" width="200" height="200" th:src="@{/images/reg.jpg}">
        <br>
        <input class="login_item"  type="text" placeholder="enter username" th:field="*{username}">
        <br>
        <input class="login_item" type="password" placeholder="password" th:field="*{password}">
        <br>
        <input class="login_item" type="submit" placeholder="login" value="Registration">
    </form>
    <form th:action="@{/login}" method="get">
        <input class="login_item" type="submit" value="Login"
               name="Submit">
    </form>
</div>
</body>
</html>
